<div class="container d-flex justify-content-center">
  <div class="col-md-8">
  <div class="row m-3">
      <table class="table table-bordered text-center table-hover"> 
        <tr class="table-dark text-white">
          <th>Id</th>
          <th>Gender Name</th>
        </tr>
        <tr *ngFor="let gender of Genders">
          <td>{{gender.id}}</td>
          <td>{{gender.genderName}}</td>
        </tr>
      </table>
    </div>
  </div>

</div>
